<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Chuck Norris Joke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chuck Norris Jokes</h1>
    </header>
    <nav>
        <ul>
            <ul id="menu"></ul>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Submit a Joke</h1>
            <form id="jokeForm">
                <label for="jokeInput">Your Joke:</label>
                <textarea id="jokeInput" required></textarea>
                <button type="submit">Submit Joke</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chuck Norris Jokes</p>
    </footer>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
