<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Chuck Norris Joke</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chuck Norris Jokes</h1>
    </header>
    <nav>
        <ul>
            <ul id="pageLinks">
                <!-- Dynamically generated page links will be inserted here -->
            </ul>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Submit a Chuck Norris Joke</h2>
            <form id="submitForm" onsubmit="submitJoke(event)">
                <label for="jokeInput">Enter your joke:</label>
                <textarea id="jokeInput" rows="3" required></textarea>
                <button type="submit">Submit Joke</button>
            </form>
            <p id="submissionMessage"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chuck Norris Jokes</p>
    </footer>
    <script src="scripts/scripts.js" type="module" defer></script>
</body>
</html>
